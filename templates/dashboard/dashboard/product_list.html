{% extends '../base/base.html' %}


{% block content %}
<div class="card">
    <div class="card-header">
        Product List
        <a href="{% url 'create-product' %}" class="btn btn-success float-right">Create New Product</a>

    </div>
    <div class="card-body">
        <table class="table">
            <tr>
                <th>S/L</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{% url 'product-detail' product.pk %}">{{ product.name }}</a></td>
                <td>
                    <a href="{% url 'product-edit' product.pk %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'product-delete'  product.pk %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}

        </table>
    </div>
</div>





{% endblock %}
